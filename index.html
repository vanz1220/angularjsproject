<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>List Of Books</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

        <script src="/index.js"></script>
    </head>
    <body>
        
        <div class="row" data-ng-controller="ctrl" data-ng-app="app" style="margin: 10px;">
            <div style="display: flex; margin: 15px">
                <select class="form-control" ng-change="getdetails()" ng-model="x" ng-options="item as item.venue for item in myData1" data-ng-init="loadData()" style="width: 200px;">
                    <option value="" selected >Select a Venue</option>
                    <option value="" ></option>
                 </select>
                 <input type="text" id="marketid" value="{{ x.marketId }}"/>
            </div>
            <div class="col-md-8">
                <div class="panel panel-primary">
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="exampleone">
                                <thead>
                                    <tr>
                                        <th>Selection Id</th>
                                        <th>Name</th>
                                        <th>Jockey</th>
                                        <th>Odds</th>
                                        <th>Draw</th>
                                        <th>Trainer</th>
                                        <th>Position</th>
                                    </tr>                                    
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="runner in runnersList">
                                        <td>{{runner.selectionId}}</td>
                                        <td>{{runner.name}}</td>
                                        <td>{{runner.jockey}}</td>
                                        <td>{{runner.odds}}</td>
                                        <td>{{runner.draw}}</td>
                                        <td>{{runner.trainer}}</td>
                                        <td>{{runner.position}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    </body>
</html>
