<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

    <div>
        <div ng-app="myApp" ng-controller="raceCtrl"> 
            <select name="venue" id="venue">
                <option ng-repeat="x in myData"> {{x.selectionId}} </option>
            </select>
            <select name="marketid" id="marketid">
                <option ng-repeat="x in myData"> {{x.name}} </option>
            </select>
            <select name="trainer" id="trainer">
                <option ng-repeat="x in myData"> {{x.trainer}} </option>
            </select>
            <select name="rank" id="rank">
                <option ng-repeat="x in myData"> {{x.number}} </option>
            </select>
        </div>
    </div>

<script src="index.js"></script>

</body>
</html>
